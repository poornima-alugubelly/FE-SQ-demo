# SonarQube Configuration for React TypeScript Project
sonar.projectKey=poornima-alugubelly_FE-SQ-demo
sonar.projectName=FE-SQ-demo
sonar.projectVersion=1.0

# Source code paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.d.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/setupTests.ts,**/reportWebVitals.ts

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings for React
sonar.sourceEncoding=UTF-8 